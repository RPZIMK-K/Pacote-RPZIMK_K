            /* #Typography */
            body {
                font-style: normal;
                font-weight: 300;
                font-size: 14px;
                line-height: 1.6;
                font-family: Roboto, sans-serif;
                letter-spacing: 0px;

            }

            h1,.h1-style {
                font-style: normal;
                font-weight: 400;
                font-size: 34px;
                line-height: 1.4;

                letter-spacing: 0px;
                text-align: inherit;
                color: #3b3d42;
            }

            h2,.h2-style {
                font-style: normal;
                font-weight: 400;
                font-size: 24px;
                line-height: 1.4;
                font-family: Roboto, sans-serif;
                letter-spacing: 0px;
                text-align: inherit;
                color: #3b3d42;
            }

            h3,.h3-style {
                font-style: normal;
                font-weight: 400;
                font-size: 21px;
                line-height: 1.4;
                font-family: Roboto, sans-serif;
                letter-spacing: 0px;
                text-align: inherit;
                color: #3b3d42;
            }

            h4,.h4-style {
                font-style: normal;
                font-weight: 400;
                font-size: 20px;
                line-height: 1.5;
                font-family: Roboto, sans-serif;
                letter-spacing: 0px;
                text-align: inherit;
                color: #3b3d42;
            }

            h5,.h5-style {
                font-style: normal;
                font-weight: 300;
                font-size: 18px;
                line-height: 1.5;
                font-family: Roboto, sans-serif;
                letter-spacing: 0px;
                text-align: inherit;
                color: #3b3d42;
            }

            h6,.h6-style {
                font-style: normal;
                font-weight: 500;
                font-size: 14px;
                line-height: 1.5;
                font-family: Roboto, sans-serif;
                letter-spacing: 0px;
                text-align: inherit;
                color: #3b3d42;
            }

            @media (min-width: 1200px) {
                h1,.h1-style {
                    font-size: 56px;
                }

                h2,.h2-style {
                    font-size: 40px;
                }

                h3,.h3-style {
                    font-size: 28px;
                }
            }

            a,h1 a:hover,h2 a:hover,h3 a:hover,h4 a:hover,h5 a:hover,h6 a:hover {

            }

            a:hover {
                color: #3b3d42;
            }

                color: #398ffc;
            }

                background-color: #ffffff;
                background-repeat: repeat;
                background-position: center top;
                background-attachment: scroll;
                ;}

                color: #a1a2a4;
                background-color: #ffffff;
            }

            /* #Main Menu */

                font-style: normal;
                font-weight: 400;
                font-size: 14px;
                line-height: 1.4;
                font-family: Roboto, sans-serif;
                letter-spacing: 0px;
            }

            .main-navigation a,.menu-item-has-children:before {
                color: #a1a2a4;
            }

            .main-navigation a:hover,.main-navigation .current_page_item>a,.main-navigation .current-menu-item>a,.main-navigation .current_page_ancestor>a,.main-navigation .current-menu-ancestor>a {
                color: #3b3d42;
            }

            /* #Mobile Menu */
            .mobile-menu-toggle-button {
                color: #ffffff;
                background-color: #398ffc;
            }

            /* #Social */
            .social-list a {
                color: #a1a2a4;
            }

            .social-list a:hover {
                color: #398ffc;
